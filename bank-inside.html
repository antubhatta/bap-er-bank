<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl	text-center mt-6">Let's Get<span class="font-semibold text-indigo-600"> Some Mooooooony</span>!!!</h1>
       </header>

       <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-lg">
                    <h3 class="text-4xl ">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">0</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h3 class="text-4xl ">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">0</span></h4>
                </div>
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="text-4xl ">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span>
                    </h4>
                </div>
                
            </div>
        </section>
        <!-- Create deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-fuchsia-400 p-8 rounded-lg">
                    <h3 class="text-3xl mb-4 text-white">Please Deposit</h3>
                    
                        <input class="w-9/12 block mb-3 px-3 " type="text" name="" id="deposit-field" placeholder="$Amount your want to deposit">
                        <button id="btn-deposit" class="bg-amber-600 px-5 hover:bg-sky-700 py-2 rounded-lg text-white font-medium">Submit</button>
                    
                </div>
                <div class="bg-sky-400 p-8 rounded-lg">
                    <h3 class="text-3xl mb-4 text-white">Please Withdraw</h3>
                    
                        <input id="withdraw-field" class="w-9/12 block mb-3 px-3 " type="text" name="" id="" placeholder="$Amount your want to deposit">
                        <button id="btn-withdraw" class="bg-amber-600 px-5 hover:bg-sky-700 py-2 rounded-lg text-white font-medium">Submit</button>
                </div>
                
                
            </div>
        </section>
       
       </main>
       <script src="deposit.js"></script>
       <script src="withdraw.js"></script>
</body>
</html>
